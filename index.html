<div>
          <form id="sign-up" class="col-sm-4 addEventForm">
            <h2>Sign Up</h2>
            <input type="email" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <button class="btn btn-primary">Sign Up!</button>
          </form>

          <form id="sign-in" class="col-sm-4 addEventForm">
            <h2>Sign In</h2>
            <input type="email" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <button class="btn btn-primary">Sign In</button>
          </form>
        </div>
<div>
        <form id="sign-out" class="col-md-6 hidden addEventForm">
          <h2>Sign Out</h2>
          <button class="btn btn-primary">Sign Out</button>
        </form>

          <form id="change-password" class="col-md-6 hidden addEventForm">
            <h2>Change Password</h2>
            <input type="password" name="passwords[old]" placeholder="Old Password">
            <input type="password" name="passwords[new]" placeholder="New Password">
            <button class="btn btn-primary">Change Password</button>
          </form>
</div>
    <div>
          <form id="quote-create" class="hidden">
              <h2>Add A Quote</h2>
            <input type="text" name="quote[quote]" placeholder="Add a new quote">
            <button class="btn btn-primary">Create New Quote</button>
            <h2>Show My Quotes</h2>
            <button id="quote-index" class="btn btn-primary">Show My Quotes</button>
